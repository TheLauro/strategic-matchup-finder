<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup Finder Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Matchup Finder Project</h1>
    <br>
    <h2>Selecione a sua pool</h2>

    <div class="lanes-container">
        <button class="clean-btn pool-lane-icon">
            <img src="assets/lanes/top.png" alt="Top Lane">
            <h3>Top</h3>
        </button>
        <button class="clean-btn pool-lane-icon">
            <img src="assets/lanes/jungle.png" alt="Jungle">
            <h3>Jungle</h3>
        </button>
        <button class="clean-btn pool-lane-icon">
            <img src="assets/lanes/mid.png" alt="Mid Lane">
            <h3>Mid</h3>
        </button>
        <button class="clean-btn pool-lane-icon">
            <img src="assets/lanes/bot.png" alt="Bot Lane">
            <h3>Bot</h3>
        </button>
        <button class="clean-btn pool-lane-icon">
            <img src="assets/lanes/support.png" alt="Suporte">
            <h3>Suporte</h3>
        </button>
    </div>

    
    <div class="search-container">
        
        <div class="champion-search">
            
            <svg 
                class="search-icon"
                xlmns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
            <circle cx="12" cy="11" r="8"></circle>
            <line x1="24" y1="24" x2="17" y2="17.2"></line>               
            </svg>

            <input type="text" placeholder="Busque seu oponente...">
            <ul class="champion-list">
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Aatrox.png" alt="Aatrox">
                    <span class="champion-name">Aatrox</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Ahri.png" alt="Ahri">
                    <span class="champion-name">Ahri</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Akali.png" alt="Akali">
                    <span class="champion-name">Akali</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Akshan.png" alt="Akshan">
                    <span class="champion-name">Akshan</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Alistar.png" alt="Alistar">
                    <span class="champion-name">Alistar</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Ambessa.png" alt="Ambessa">
                    <span class="champion-name">Ambessa</span>
                </li>
                <li class="champion-item">
                    <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/champion/Amumu.png" alt="Amumu">
                    <span class="champion-name">Amumu</span>
                </li>
            </ul>
        </div>

        <div class="search-separator"></div>

        <div class="lane-select-container">
            <button class="clean-btn select-lane-icon">
                <img src="assets/lanes/top.png" alt="Top Lane">
            </button>
            <button class="clean-btn select-lane-icon">
                <img src="assets/lanes/jungle.png" alt="Jungle">
            </button>
            <button class="clean-btn select-lane-icon">
                <img src="assets/lanes/mid.png" alt="Mid Lane">
            </button>
            <button class="clean-btn select-lane-icon">
                <img src="assets/lanes/bot.png" alt="Bot Lane">
            </button>
            <button class="clean-btn select-lane-icon">
                <img src="assets/lanes/support.png" alt="Suporte">
            </button>
        </div>
    </div>

    <div class="pool-select-overlay">

        <div class="lane-pool-container">

        <div class="pool-selected-container">
        
        <div class="pool-select-header">
            <h1 class="pool-select-title">Sua pool</h1>
            <img id="pool-modal-lane" src="assets/lanes/top.png" alt="Top Lane">
        </div>

        <ul id="pool-modal-list" class="user-lane-pool-list"> 
        
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Aatrox_0.jpg" alt="Aatrox Splash Art">
                <span class="pool-champion-name">Aatrox</span>
            </li>
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Ornn_0.jpg" alt="Ornn Splash Art">

            </li> 
            <li class="pool-champion option">

                <span class="pool-champion-name">Pantheon</span>
            </li>        
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Volibear_0.jpg" alt="Volibear Splash Art">
                <span class="pool-champion-name">Volibear</span>
            </li>             
        </ul>      
        </div>

        <div class="pool-container-separator"></div>

        <div class="pool-options-container">

                <div class="pool-option-search-container">
                <div class="pool-option-search">

                    <svg 
                        class="pool-search-icon"
                        xlmns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                    <circle cx="12" cy="11" r="8"></circle>
                    <line x1="24" y1="24" x2="17" y2="17.2"></line>               
                    </svg>

                <input type="text" placeholder="Busque seu campeÃ£o...">

                </div>
            </div>

            </div>

        <ul id="options-modal-list" class="lane-options-pool-list"> 
        
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Darius_0.jpg" alt="Darius Splash Art">
                <span class="pool-champion-name">Darius</span>
            </li>
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Jax_0.jpg" alt="Jax Splash Art">
                <span class="pool-champion-name">Jax</span>
            </li>
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Mordekaiser_0.jpg" alt="Mordekaiser Splash Art">
                <span class="pool-champion-name">Mordekaiser</span>
            </li> 
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Poppy_0.jpg" alt="Poppy Splash Art">
                <span class="pool-champion-name">Poppy</span>
            </li>
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Garen_0.jpg" alt="Garen Splash Art">
                <span class="pool-champion-name">Garen</span>
            </li>
            <li class="pool-champion option">
                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Kennen_0.jpg" alt="Kennen Splash Art">

            </li>

                <img src="https://static.bigbrain.gg/assets/lol/riot_static/16.3.1/img/splash/Kled_0.jpg" alt="Kled Splash Art">

            </li>

        </div>
